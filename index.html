<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="Center" style="background-color:orange">
        <label for="siva">first:</label>
        <input placeholder="surname"id="siva" name="siva" />
        <br><br>

        <label for="krisha">second:</label>
        <input id="krishna" name="krishna" />
        <br><br>

        <label for="email">email:</label>
        <input placeholder="eg@gmail.com" id="email" name="email" type="email"/>
        <br><br>

        <label for="jj">phone no:</label>
        <input id="jj" name="jj" pattern="[0-9]{10}"/>

        <br><br>

        <label for="kk">password:</label>
        <input id="kk" name="kk" pattern="[0-9]{5}"/>
        <br><br>

        <label for="date">DATE:</label>
        <input type="date"
               id="date" name="date">

        <br><br>

        <label for="time">time:</label>
        <input type="time"
               id="time" name="time">

        <br><br>

        
        <label for="range">range:</label>
        <input type="range"
               id="range" name="range">

        <br><br>

        <label for="color">color:</label>
        <input type="color"
               id="color" name="color">

        <br><br>

       <label for="file">choose file:</label>
       <input type="file"
                   id="file" name="file">
    
       <br><br>


       <label for="radio">button:</label>
       <input type="radio"
                   id="radio" name="radio">
    
       <br><br>

       <label for="checkbox">task completed</label>
       <input type="checkbox"
                   id="checkbox" name="checkbox">
    
       <br><br>

       <input type="checkbox"
                   id="checkbox" name="checkbox">
       <label for="checkbox">task completed</label>
       <br><br>



        <input type="submit"/>
    </form>
    
</body>

</html>
